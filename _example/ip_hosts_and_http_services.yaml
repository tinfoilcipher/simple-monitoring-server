polling_interval: 3600 #--1 Hour
frontend_count: 30

alerting:
  enabled: true
  server: localhost
  port: 25
  recipient: unlucky_admin@fictional-domain.com
  sender: alerting@fictional-domain.com

logging:
  file_path: /tmp/simplemon.log
  level: DEBUG
  stream_level: INFO

monitors:
  ip:
    hosts:
      server1:
        hostname: server1
        ip_address: 192.168.1.2
      server2:
        hostname: server2
        ip_address: 192.168.1.3
      switch1:
        hostname: switch1
        ip_address: 192.168.1.4
      switch2:
        hostname: switch2
        ip_address: 192.168.1.5
      ipcamera1:
        hostname: ipcamera1
        ip_address: 192.168.1.16
      firewall: 
        hostname: firewall
        ip_address: 192.168.1.254
      firewall2: 
        hostname: firewall2
        ip_address: 192.168.0.254
  http:
    hosts:
      kubernetes:
        protocol: https #--https or http
        hostname: kubernetes.fictional-domain.com
        endpoint: "/healthz"
      netbox:
        protocol: https
        hostname: netbox.fictional-domain.com
        endpoint: "/healthz"
